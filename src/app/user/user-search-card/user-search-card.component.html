
<div class="ui four doubling stackable cards">
<div *ngFor="let sp of result">
<!--<div *ngIf = "sp.services.indexOf(this.device) != -1">-->

<div class="card">

  <div class="header">
    <img class="left floated tiny ui image" src="{{sp.logo}}">
    <div class="ui header">{{sp.company}}</div>
  </div>

  <div class="content">
    <table class="ui celled padded unstackable green table">
      <tbody>
        <tr>
          <td class="active">Services</td>
          <td>{{sp.services.join(', ')}}
        </tr>

        <tr>
          <td class="active">Address</td>
          <td>{{sp.address}}</td>
      </tbody>
    </table>
  </div>
 <app-user-get-appointment [spinfo] = "spinfo" id="sp.$key"></app-user-get-appointment>
  <div class="ui centered positive bottom attached button" (click)="getAppointment(sp.$key,sp.company,sp.branch,sp.logo)"> 
    <i class="add circle icon"></i> Get The Appointment
  </div> 
  
</div>

<!--</div>-->
</div>
</div>



<div class="ui basic not-login-modal modal">
  <div class="ui icon header">
    <i class="info circle icon"></i>
     <p>Please log in to book the appointment.</p>
  </div>

    <div class="actions">
      
      <div class="ui green ok inverted button">
        <i class="checkmark icon"></i>
        Okay
      </div>
    </div>
</div>
