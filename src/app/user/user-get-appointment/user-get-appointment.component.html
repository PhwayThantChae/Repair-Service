<div class="ui modal appointment-modal">
  <i class="close icon"></i>
  <div class="header">
    <h1>Appointment Form</h1>
  </div>
  <div class="content">

    <div class="ui very padded blue stacked segment">

          <form class="ui form" (ngSubmit)="onSubmit(spForm.value)" #spForm="ngForm">

            <div class="field">
              <label>Name</label>
              <input type="text" name="name" placeholder="Name" [(ngModel)]="name" >
            </div>

            <div class="field">
              <label>Phone</label>
              <input type="text" name="ph" placeholder="Phone" [(ngModel)]="ph">
            </div>

            <div class="field">
              <label>Email</label>
              <input type="text" name="email" placeholder="Email" [(ngModel)]="email">
            </div>

            <div class="field">
              <label>Address</label>
              <input type="text" name="address" placeholder="Address" [(ngModel)]="address">
            </div>

            <div class="field">
              <label>Description (Optional)</label>
              <input type="text" name="description" placeholder="Description" [(ngModel)]="description">
            </div>

            <div class="field">
              <label>Brand (Optional)</label>
              <input type="text" name="brand" placeholder="Brand" [(ngModel)]="brand">
            </div>

             <div class="field">
              <label>Time Slot</label>
              <select  class="ui dropdown" [(ngModel)]="time" name="time">
                <option></option>
                <option>9am - 12pm</option>
                <option>12pm - 3pm</option>
                <option>3pm - 6pm</option>
              </select>
            </div>
          

            <div class="field">
              <label>Date</label>
              <select  class="ui dropdown"  [(ngModel)]="date" name="date">
                <option *ngFor="let d of date2" [value]="d" >{{d}}</option>
              </select>
            </div>
           
           
            
          
            <button class="ui blue button" type="submit">Get The Appointment</button>
          </form>

</div>
  </div>
</div>
