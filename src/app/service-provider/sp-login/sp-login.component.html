<div class="container">

  <div class="ui centered grid">
    <div class="column ">

      <div class="ui fluid raised card">
        
        <div class="content">
            <h3 class="center aligned">Log In as Service Provider</h3>
            <div class="ui horizontal divider">
              <div class="ui mini image"> <img src="./assets/icons/repairman.svg"></div>
            </div>
            <form class="ui form" (ngSubmit)="onSubmit(spLogInForm.value)" #spLogInForm="ngForm">
                <!--<h4 class="ui dividing header">Contact Information</h4>-->
                <div class="field">
                  <div class="ui left icon input">
                    <i class="user icon"></i> 
                  <input type="text" name="email" placeholder="Email Address" [(ngModel)] = "email" >
                  </div>
                </div>

                <div class="field">
                  <div class="ui left icon input">
                    <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password" [(ngModel)] = "password">
                  </div>
                </div>

                <button class="ui fluid positive button" type="submit" >Log In</button>
                
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
