<br>
<div class="cont">
<div class="spinner" *ngIf="loading">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>

<div *ngIf="!loading">
  <div *ngIf = "userAppointments">
    <div class="ui page stackable two column grid">
      <div class="sixteen wide column" >
        <div class="ui stackable two cards">
          <div class="card" *ngFor="let item of userAppointments" [ngClass]="{disabled : item.unavailable == 'true'}">
          

          <div class="content">
            <img class="right floated ui tiny image" src = "{{item.imgurl}}">
            <div class="header">
              <span *ngIf="item.emergency == 'yes'">
                <a class="ui red ribbon label" id="mon3">emergency</a>
              </span>
              <h3 id="mon3">{{item.username}}</h3>
              <button class="ui tiny inverted blue button" [routerLink]="['/User_Requested_Appointment_Detail', item.apid]">
                  <i class="unordered list icon"></i>
                  View Appointment Details
              </button>
            </div>
            <div class="meta">
              <span style="margin:10px;" class="ui small right floated olive tag label" id="mon3">{{item.time}}</span>
              <span style="margin:10px;" class="ui small right floated teal tag label" id="mon3">{{item.date}}</span>
              <span *ngIf="item.state == 'completed'">
                <span style="margin:10px;" class="ui small right floated green tag label" id="mon3">{{item.state}}</span>
              </span>
            </div>
            <div class="description">
              <table class="ui small definition unstackable table">
                <tr>
                  <td class="active" id="mon3"><b>Phone</b></td>
                  <td id="mon3">{{item.phone}}</td>
                </tr>

                <tr>
                  <td class="active" id="mon3"><b>Address</b></td>
                  <td id="mon3">{{item.address}}</td>
                </tr>

                <tr>
                  <td class="active" id="mon3"><b>Device</b></td>
                  <td id="mon3">{{item.device}}</td>
                </tr>

              </table>
            </div>
          </div>
          <div class="extra content">
            <div class="ui teal small button" id="mon3"><a href="tel:{{item.phone}}">Call to cancel</a></div>
            <div class="ui red small button" id="mon3" data-tooltip="Please make a phone call first for cancelling appointment." (click)="appointmentAction(item.apid,item.uid,item.spid,item.date,item.time,item.device,'cancel')">Cancel</div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf = "userAppointments.length <= 0">
    <div class="ui centered container">
      <div class="ui page stackable column grid">
        <div class="row"></div>
            <div class="row"></div>
            <div class="row"></div>
            <div class="row">
                <div class="column">
                <div class="ui center aligned floating message">
                    <p id="mon3">No Approved Appointments</p>
                </div>
                </div>
            </div>
      </div>
    </div>
  </div>
</div>
</div>
